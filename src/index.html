<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutriwise | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/main.js" type="module"></script>
  </head>

  <body>
    <header id="header"></header>

    <main>
      <div class="container">
        <form id="search-form">
          <input type="text" id="search" placeholder="Search for recipes..." />

          <div class="dropdown ml-1">
            <button class="dropdown-toggle" id="categoryDropdownButton">Category</button>
            <ul class="dropdown-menu" id="categoryDropdownMenu"></ul>
          </div>

          <div class="dropdown ml-1">
            <button class="dropdown-toggle" id="areaDropdownButton">Area</button>
            <ul class="dropdown-menu" id="areaDropdownMenu"></ul>
          </div>

          <div class="dropdown ml-1">
            <button class="dropdown-toggle" id="typeDropdownButton">Type</button>
            <ul class="dropdown-menu" id="typeDropdownMenu">
              <li data-value="keyword">Keyword</li>
              <li data-value="ingredient">Ingredient</li>
            </ul>
          </div>

          <button type="submit" class="button ml-1">Search</button>
        </form>

        <div id="recipe-results"></div>

        <div id="recipe-suggestion"></div>
        <div id="recipe-cta">
          <button id="suggestion-button" class="button">Try something else</button>
        </div>

        <div id="favourites-header">
          <h3>Your favourites</h3>
        </div>
        <div id="favourites"></div>
      </div>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
